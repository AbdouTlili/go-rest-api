name: Ci Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Init db
        run: |
          ./run.sh startdb
          sleep 6
          ./run.sh initdb products_db
          ./run.sh server -port=8010

      - name: Running tests
        run: |
          go test ./app/

      - name: Cleaning
        run: |
          ./run.sh stopdb
          ./run.sh cleanup
